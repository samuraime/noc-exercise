<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Seek 轨迹</title>
  <meta name="description" content="" />
  <style type="text/css">
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="module">
    import utils from '../utils/index.js';
    import Vector from '../utils/Vector.js';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const raf = window.requestAnimationFrame;

    const width = document.body.clientWidth;
    const height = document.body.clientHeight;
    canvas.width = width;
    canvas.height = height;

    const mouse = utils.captureMouse(canvas);

    class Vehicle {
      constructor(location, velocity, acceleration) {
        this.location = location;
        this.velocity = velocity;
        this.acceleration = acceleration;
        this.maxSpeed = 10;
        this.maxForce = 2;
        this.run = this.run.bind(this);
        this.history = [];
      }
      applyForce(force) {
        this.acceleration.add(force);
      }
      seek(target) {
        // 根据位置反推速度，再根据速度反推加速度
        const desired = Vector.sub(target, this.location);
        const dist = desired.mag();
        desired.normalize();
        // 距离小于100则减速
        if (dist < 100) {
          const m = utils.map(dist, 0, 100, 0, this.maxSpeed);
          desired.mult(m);
        } else {
          desired.mult(this.maxSpeed);
        }

        const steer = Vector.sub(desired, velocity);
        steer.limit(this.maxForce);
        this.applyForce(steer);
      }
      update() {
        this.velocity.add(this.acceleration);
        this.velocity.limit(this.maxSpeed);
        this.location.add(this.velocity);
        // reset加速度
        this.acceleration.mult(0);
        this.history.push({
          location: this.location.copy(),
          angle: this.velocity.heading(),
        });
        if (this.history.length > 20) {
          this.history.shift();
        }
      }
      display(ctx) {
        ctx.clearRect(0, 0, width, height);
        this.history.forEach(({location, angle}, index) => {
          ctx.save();
          ctx.fillStyle = `hsla(220, 80%, 50%, ${index / 20})`;
          ctx.beginPath();
          ctx.translate(location.x, location.y);
          ctx.rotate(angle + Math.PI / 2);
          ctx.moveTo(0, 0);
          ctx.lineTo(-10, 40);
          ctx.lineTo(0, 20);
          ctx.lineTo(10, 40);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        });
      }
      run() {
        this.seek(mouse);
        this.update();
        this.display(ctx);
        raf(this.run);
      }
    }

    const location = new Vector(width / 2, height / 2);
    const velocity = new Vector();
    const acceleration = new Vector();
    const vehicle = new Vehicle(location, velocity, acceleration);
    vehicle.run();
  </script>
</body>
</html>
